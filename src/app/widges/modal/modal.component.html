<div class="modal-overlay" (click)="close($event)">
  <div class="modal-container">
    <div class="modal-header">
      <h1>{{ title }}</h1>
    </div>

    <div class="modal-content">
      <p>{{ message }}</p>
    </div>

    <div class="modal-footer">
      <ng-container [ngSwitch]="type">
        <div *ngSwitchCase="'ConfirmCancel'" class="modal-confirm-cancel">
          <button (click)="response('Cancel')">Cancel</button>
          <button class="primary" #primary (click)="response('Confirm')">
            Confirm
          </button>
        </div>

        <div *ngSwitchCase="'YesNo'" class="modal-yes-no">
          <button (click)="response('No')">No</button>
          <button class="primary" #primary (click)="response('Yes')">
            Yes
          </button>
        </div>

        <div *ngSwitchDefault class="modal-ok">
          <button class="primary" #primary (click)="response('Ok')">Ok</button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
